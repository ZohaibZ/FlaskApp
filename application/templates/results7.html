<style>
  #table-wrapper {
    position: relative;
  }

  #table-scroll {
    height: 250px;
    width: 1000px;
    overflow: auto;
    margin-top: 20px;
  }

  #table-wrapper table {
    width: 100%;

  }

  #table-wrapper table * {
    background: peach;
    color: black;
  }

  #table-wrapper table thead th td .text {
    position: absolute;
    top: -20px;
    z-index: 2;
    height: 20px;
    width: 20%;
    border: 1px solid red;
  }

  caption {
      display: table-caption;
      text-align: center;
  }

</style>
